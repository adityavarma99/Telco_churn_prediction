<html>
<body>
    <div class="login">
        <h1>Customer Churn Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Enter Customer Details</legend>
            </h1>
            <!-- Form Fields for each Customer Detail -->
            <div class="mb-3">
                <label class="form-label">Contract</label>
                <select class="form-control" name="contract" required>
                    <option class="placeholder" selected disabled value="">Select Contract Type</option>
                    <option value="month-to-month">Month-to-Month</option>
                    <option value="one-year">One Year</option>
                    <option value="two-year">Two Year</option>
                </select>
            </div>
            <!-- Repeat for other fields like dependents, device protection, etc. -->
            
            <div class="mb-3">
                <label class="form-label">Tenure (months)</label>
                <input class="form-control" type="number" name="tenure" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict" />
            </div>
        </form>

        <h2>
            Prediction Result: {{results if results else "No prediction available."}}
        </h2>
    </div>
</body>
</html>
